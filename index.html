<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Trị CoinCex - Nhóm Yến Vy</title>
    <style>
        /* Xóa sạch lề thừa của Blogger */
        body, html { 
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100%; 
            height: 100%; 
            overflow-x: hidden;
            background-color: #f0f2f5;
        }
        /* Chặn thanh navbar của blogger nếu có */
        #navbar-iframe, .navbar, .header-outer, .footer-outer, .sidebar-wrapper {
            display: none !important;
            visibility: hidden !important;
        }

        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: flex-start; padding-top: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 450px; position: relative; z-index: 10; }
        
        .header-section { text-align: center; margin-bottom: 25px; border-bottom: 2px solid #f0f2f5; padding-bottom: 15px; }
        h2 { color: #1877f2; margin: 0; text-transform: uppercase; font-size: 20px; }
        .description { font-size: 13px; color: #555; margin-top: 10px; line-height: 1.5; }
        .team-info { font-weight: bold; color: #e67e22; margin-top: 5px; }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 14px; }
        .btn-add { background-color: #636e72; }
        .btn-send { background-color: #27ae60; }

        /* Modal thông báo */
        #custom-alert { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.3); z-index: 9999; width: 80%; max-width: 300px; text-align: center; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9998; }
        .alert-title { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .btn-close { background: #333; margin-top: 15px; width: 100%; color: white; }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="custom-alert">
    <div class="alert-title">Thông báo</div>
    <div id="alert-message">Nội dung</div>
    <button class="btn-close" onclick="closeAlert()">Xác nhận</button>
</div>

<div class="container">
    <div class="header-section">
        <h2>Quản Trị CoinCex</h2>
        <div class="description">
            Hệ thống quản lý và cấp phát mã Code ưu đãi dành riêng cho thành viên nhóm Yến Vy.
            <div class="team-info"> Phân Khu: Nhóm Yến Vy - Telegram: @Onkill92</div>
        </div>
    </div>

    <div class="form-group">
        <label>UID Thành Viên</label>
        <input type="number" id="uid" placeholder="Nhập mã UID...">
    </div>

    <div class="form-group">
        <label>Cấp Độ Đặc Quyền</label>
        <select id="vip">
            <option>Vip 1</option>
            <option>Vip 2</option>
            <option>Vip 3</option>
        </select>
    </div>

    <div class="form-group">
        <label>Mã Code Quà Tặng</label>
        <input type="text" id="code" style="font-size: 12px;" placeholder="Tương Ứng Cấp Độ Vip...">

    </div>

    <div class="btn-group">
        <button class="btn-add" onclick="showAlert('Lỗi Sai Nhánh', 'UID Không Đăng Kí Theo Link Mời !', '#eb4d4b')">Thêm UID</button>
        <button class="btn-send" onclick="handleSend()">Gửi Mã Code</button>
    </div>
</div>
  
  
  <div class="history-container">
    <div class="history-header">
        <span>UID Hợp Lệ</span>
        <span>Cấp Độ</span>
        <span>Phần Thưởng</span>
    </div>
    <div class="history-list" id="history-scroll">
        </div>
</div>

<style>
    .history-container {
        margin-top: 20px;
        background: #f9f9f9;
        border-radius: 12px;
        border: 1px solid #eee;
        overflow: hidden;
        font-family: sans-serif;
    }
    .history-header {
        display: flex;
        justify-content: space-between;
        background: #f1f1f1;
        padding: 10px;
        font-weight: bold;
        font-size: 13px;
        color: #555;
    }
    .history-header span { flex: 1; text-align: center; }

    .history-list {
        height: 150px; /* Độ cao của khung cuộn */
        overflow: hidden;
        position: relative;
    }

    .history-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 10px;
        border-bottom: 1px solid #f0f0f0;
        font-size: 12px;
        animation: slideUp 0.5s ease-out;
    }
    .history-item span { flex: 1; text-align: center; }
    .uid-text { color: #1877f2; font-weight: 500; }
    .vip-text { color: #e67e22; font-weight: bold; }
    .reward-text { color: #27ae60; font-weight: bold; }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<script>
    function generateRandomHistory() {
        const historyList = document.getElementById('history-scroll');

        // 1. Tạo UID ngẫu nhiên 10 chữ số
        const uid = Math.floor(1000000000 + Math.random() * 9000000000);

        // 2. Tạo Cấp độ Vip ngẫu nhiên từ Vip 2 đến Vip 6
        const vip = "Vip " + (Math.floor(Math.random() * 5) + 2);

        // 3. Tạo phần thưởng ngẫu nhiên từ 5.0000 đến 80.0000 (các số 0 có thể thay đổi)
        // Tạo số từ 5 đến 80, sau đó thêm phần thập phân ngẫu nhiên
        const mainReward = Math.floor(Math.random() * 76) + 5;
        const decimal1 = Math.floor(Math.random() * 9) + 1;
        const decimal2 = Math.floor(Math.random() * 10);
        const decimal3 = Math.floor(Math.random() * 10);
        const decimal4 = Math.floor(Math.random() * 10);
        const reward = `${mainReward}.${decimal1}${decimal2}${decimal3}${decimal4}`;

        // Tạo phần tử HTML mới
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
            <span class="uid-text">${uid}</span>
            <span class="vip-text">${vip}</span>
            <span class="reward-text">${reward}</span>
        `;

        // Thêm vào đầu danh sách
        historyList.prepend(item);

        // Giới hạn số lượng hiển thị (ví dụ tối đa 10 dòng để không nặng máy)
      if (historyList.children.length > 10) {
            historyList.removeChild(historyList.lastChild);
        }
    }

    // Tự động tạo dữ liệu mới mỗi 2 giây
    setInterval(generateRandomHistory, 2000);
    
    // Chạy lần đầu ngay khi load
    generateRandomHistory();
</script>
  

<script>
    function showAlert(title, message, color) {
        const titleEl = document.querySelector('.alert-title');
        titleEl.innerText = title;
        titleEl.style.color = color;
        document.getElementById('alert-message').innerText = message;
        document.getElementById('custom-alert').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function closeAlert() {
        document.getElementById('custom-alert').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
    function handleSend() {
        const uid = document.getElementById('uid').value;
        const code = document.getElementById('code').value;
        if(!uid || !code) {
            showAlert('Cảnh Báo', 'UID ' + uid + ' chưa tạo lệnh nạp đầu !', '#f39c12');
        } else {
            showAlert('Thành Công', 'Đã gửi mã code cho UID ' + uid, '#27ae60');
        }
    }
</script>

</body>
</html>
